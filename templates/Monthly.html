<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href='/static/KOP.css'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <body>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
            <style>
                * {
                  box-sizing: border-box;
                }
            
                .column {
                  float: left;
                  width: 70%;
                  padding: 10px;
                  height: 1000px;
                }
                
                .column2 {
                  float: left;
                  width: 30%;
                  padding: 10px;
                  height: 1000px;
                }
                /* Clear floats after the columns */
                .row:after {
                  content: "";
                  display: table;
                  clear: both;
                }
                </style>
                </head>
                <body>
                
                <div class="row">
                  <div class="column" style="background: linear-gradient(180deg, #B1D0E7 0%, #FFFFFF 100%);">
                    <div class="pos-f-t">
                      <div class="collapse" id="navbarToggleExternalContent">
                          <h5 class="text-white h4">Collapsed content</h5>
                          <span class="text-muted">Toggleable via the navbar brand.</span>
                      </div>
                      <nav class="navbar">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                      </nav>
                    </div>
                    <h2 class="weatherstation">Weather History</h2>
                    <a href="/Welcome" class="weekly">Weekly</a>
                    <p class="monthly" style="text-decoration-line: underline; font-weight: bold;">Monthly</p>
                  </div>
                  <div class="column2" style="background-image: url(/static/backgroundmobile.jpg)">
                    <p class="Date"  id="myId" style="color:white;">   
                      <script> 
                        var date = new Date(); 
                        var dd = date.getDate(); 
                        var mm = date.getMonth() + 1; 
                        var yyyy = date.getFullYear(); 
                        var newDate = mm + "-" + dd + "-" +yyyy; 
                        var p = document.getElementById("myId"); 
                        p.innerHTML = newDate; 
                        </script>    
                    </p> 
                    <p class="time">Time<span id="time" style="color:white"></span>
                      <script>
                        setInterval(function() {
                          var currentTime = new Date();
                          var hours = currentTime.getHours();
                          var minutes = currentTime.getMinutes();
                          var seconds = currentTime.getSeconds();
                          var suffix = "AM";

                          if (seconds < 10)
                            seconds = "0" + seconds;

                          if (minutes < 10)
                            minutes = "0" + minutes;

                          if (hours >= 12) {
                            suffix = "PM";
                            hours = hours - 12;
                          }
                          if (hours == 0) {
                            hours = 12;
                          }

                          document.getElementById("time").innerHTML = "<b><div id='d1'>" + hours + ":" +
                          minutes + ":" + seconds + " " + suffix + "</div></b>";
                          }, 1000);
                        </script>
                    </p>
                    <div class="weatherbox">
                      <div class="bigsun"></div>
                      <img src="/static/cloud.png" alt="Cloud" class="bigcloud"></img>
                      <p class="temp">(temp)</p>
                    </div>
                    <p class="stationname">(Station Name)</p>
                    <div class="statboxes" style="top: 560px;">
                      <img src="/static/raindrop.png" alt="RainDrop" class="raindrop" height="35px" width="25px"></img>
                      <p class="statnames">Humidty</p>
                    </div>
                    <div class="statboxes" style="top: 660px;">
                      <img src="/static/raindrop.png" alt="RainDrop" class="raindrop" height="35px" width="25px"></img>
                      <p class="statnames">Wind</p>
                    </div>
                    <div class="statboxes" style="top: 760px;">
                      <img src="/static/raindrop.png" alt="RainDrop" class="raindrop" height="35px" width="25px"></img>
                      <p class="statnames">Air Quality</p>
                    </div>
                    <div class="statboxes" style="top: 860px;">
                      <img src="/static/raindrop.png" alt="RainDrop" class="raindrop" height="35px" width="25px"></img>
                      <p class="statnames">Pressure</p>
                    </div>
                  </div>
                </div>
        </body>
    </head>
</html>
